<form class="example-form" [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <mat-card>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Please enter your name" formControlName="name">
        
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Please enter your email" formControlName="email">
        
    </mat-form-field>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Please enter your username" formControlName="username">
        
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input 
        matInput 
        type="password"
        placeholder="Please enter your password" 
        formControlName="password">
        
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="Please enter your number" formControlName="contact">
       
    </mat-form-field>
    <hr>
    <br>
     <button color="primary" [disabled]="!signupForm.valid" mat-raised-button type="submit"><span>Sign up</span></button>
     </mat-card>
</form>
